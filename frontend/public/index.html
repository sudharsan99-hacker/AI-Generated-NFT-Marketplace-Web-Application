<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/icon.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="NFT marketplace on Tezos" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Monoton&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <style>
      body::-webkit-scrollbar {
        width: 0.7em;
      }
      body::-webkit-scrollbar-track {
        background-color: #1a1a1a;
      }
      body::-webkit-scrollbar-thumb {
        border-radius: 0.35em;
        background: linear-gradient(#e100ffd6 0%, #0048ff 100%);
      }

      .ais-SearchBox-form {
        display: flex;
        width: 50%;
        gap: 1rem;
      }

      .ais-SearchBox-input {
        background-color: #1a1a1a;
        border: 1px solid #1a1a1a;
        border-radius: 0.35em;
        color: #fff;
        padding: 0.5em;
        font-size: 1.2em;
      }
      .ais-SearchBox-submit {
        background-color: #ffffff;
        border: 1px solid #1a1a1a;
        border-radius: 0.35em;
        color: #fff;
        padding: 0.5em;
        font-size: 1.2em;
        aspect-ratio: 1/1;
      }
      .ais-SearchBox-reset {
        aspect-ratio: 1/1;
        background-color: #ffffff;
        border: 1px solid #1a1a1a;
        border-radius: 0.35em;
        color: #fff;
        padding: 0.5em;
        font-size: 1.2em;
      }

      .secondary-font {
        font-family: "Inter", sans-serif;
      }
    </style>
    <title>PIXEL VAULT</title>
  </head>
  <body style="margin: 0%; font-family: 'Monoton'">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
